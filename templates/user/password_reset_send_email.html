<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        /* Include the above CSS here */
        /* General email container */
        .email-container {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Style for the button */
        .btn-reset {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Link hover effect */
        .btn-reset:hover {
            background-color: #45a049;
        }

        /* Header text styling */
        .email-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Paragraph and content styling */
        .email-content {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Footer text */
        .email-footer {
            font-size: 12px;
            color: #888;
            margin-top: 30px;
        }

        /* Ensure proper alignment on mobile devices */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                padding: 10px;
            }

            .btn-reset {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <p class="email-header">Hello {{ user.username }},</p>
        <p class="email-content">
            You requested a password reset. Click the button below to reset your password:
        </p>
        <a href="http://{{ domain }}{% url 'user:set_new_password' uidb64=uid token=token %}" class="btn-reset">Reset Password</a>
        <p class="email-content">
            If you didnâ€™t request this, you can ignore this email.
        </p>
        <p class="email-footer">
            This email was sent to you because a password reset was requested on your account.
        </p>
    </div>
</body>
</html>
